<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added link to the Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <!-- Added link to the Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Link to external javaScript -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <!-- Added link to the Bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Schedule</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Train Schedule</h1>
        </div>

        <table id="tableAdd" class="table table-striped">
            <h3>Current Train Schedule</h3>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </table>
        <br>
        <form>
            <h3>Add Train</h3>
            <div class="form-group">
                <label>Train Name</label>
                <input type="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label>Destination</label>
                <input type="name" class="form-control" id="destination"> </div>
            <div class="form-group">
                <label>First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="time"> </div>
            <div class="form-group">
                <label>Frequency (min)</label>
                <input type="number" class="form-control" id="frequency"> </div>

            <button id='button' type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>


</body>

</html>
